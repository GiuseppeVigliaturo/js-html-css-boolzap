<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>boolzap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="profilo-user">
            <div class="user-avatar">
              <i class="fas fa-user-circle"></i>
            </div>
            <div class="icons">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>

          </div>

        </div>
        <div class="col-8">
          <div class="profilo-contatto">
            <p id="nomecontatto"></p>
            <div class="">
              <i class="fas fa-search"></i>
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>

          </div>

        </div>
      </div><!-- fine row -->
      <div class="row">
        <div class="col-4">
          <div class="notifiche">
            <i class="fas fa-bell-slash bell"></i>
            <span>
              <p>Ricevi notifiche di nuovi messaggi</p>
              <a href="#">attiva notifiche desktop</a>
            </span>


          </div>
          <div class="searchbar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="cerca contatto ..." name="" value="">

          </div>

          <div class="listacontatti">
            <div class="container-contatti">
              <div class="contatto" >
                <span class="nome">goku</span>
              </div>

              <ul>
                <li>
                  <div class="contatto">
                    <div class="avatar">
                    <img class="img-fluid" src="assets/img/avatar1.svg" alt="">
                    </div>



                    <span class="nome">vegeta</span>

                  </div>
                </li>
                <li>
                  <div class="contatto">

                  </div>
                </li>
                <li>
                  <div class="contatto">

                  </div>
                </li>
                <li>
                  <div class="contatto">

                  </div>
                </li>
                <li>
                  <div class="contatto">

                  </div>
                </li>
                <li>
                  <div class="contatto">

                  </div>
                </li>
                <li>
                  <div class="contatto">

                  </div>
                </li>
                <li>
                  <div class="contatto">

                  </div>
                </li>
                <li>
                  <div class="contatto">

                  </div>
                </li>
                <li>
                  <div class="contatto">

                  </div>
                </li>
              </ul>
            </div> <!-- fine container-contatti -->

          </div><!-- fine listacontatti -->


        </div>

        <div class="col-8 direct">
          <div class="container-chat">

            <div id="contenitore">

            </div>

            <div class="answer">
              <div class="risposta">

              </div>
            </div>


          </div><!-- fine container-chat -->
          <div class="keyboard">
          <i class="far fa-smile"></i>
          <input class="message" type="text" placeholder="scrivi un messaggio ..." name="" value="">
          <i class="fas fa-microphone"></i>
          <span class="sendmsg"><i class="fab fa-telegram-plane"></i></span>

          </div>
        </div> <!-- fine col-8 direct -->

      </div>


    </div> <!-- fine container -->


  <!-- blocco template non visibile in pagina -->

      <div class="msgsent">
        <div class="testo"></div>

        <sub class="ora-invio">
          10:10
        </sub>

      </div>
    </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
